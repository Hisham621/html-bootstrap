<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="STYLE.CSS" />
    <style>
      /* Full-screen video */
      video {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        z-index: -1; 
      }

      
      .navbar {
        opacity: 0.3; 
      }

      /* Reducing the size of the carousel */
      #carouselExampleDark {
        max-height: 100px; 
        width: 50%; 
        margin: 50px auto;
        /* opacity: 0.8; */
        border-radius: 20px;
      }

      
      .carousel-inner img {
        height: 100%; 
        object-fit: cover;
        opacity: 0.5; 
        border-radius: 20px;
        transition: opacity 0.5s ease; 
      }

      
      .carousel-item.active img {
        opacity: 1; 
      }

    </style>
  </head>
  <body>

    <video autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2016/05/12/3175-166339863_large.mp4" type="video/mp4">
   </video>
    
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="tour.html"><strong>INDIAN TOURISM</strong></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="tour2.html">EXPLORE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">LOGOUT</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">image</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://th.bing.com/th/id/OIP.Vmgj53lEFqJuRwX5B6s-cAHaE8?rs=1&pid=ImgDetMain" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h4 class="home">TELUNGANA</h4>
              <p class="home">THE SEEDBOWL OF INDIA </p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://wallpapercave.com/wp/wp6539442.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h4 class="home">CHARMINAR</h4>
              <p class="home"></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.ykfTUtrwBQv6wLsF7LO5wgHaFj?rs=1&pid=ImgDetMain" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h4 class="home">GOLCONDA FORT</h4>
              <p class="home"></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

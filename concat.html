        }

        .container p {
            font-size: 1.1rem;
        }

        .contact-icon i {
            color: #00bfff; /* Lighter blue for icons */
        }

        .contact-icon h5 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .contact-icon p a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        .contact-icon p a:hover {
            color: #00bfff;
        }

        .d-flex {
